---
applications:
- name: micropurchase
  memory: 1G
  instances: 2
  domain: 18f.gov
  host: micropurchase
  buildpack: https://github.com/ddollar/heroku-buildpack-multi.git
  services:
    - data-dot-gov
    - micropurchase-c2
    - micropurchase-github
    - micropurchase-psql
    - micropurchase-smtp
    - new-relic
  command: script/start
  env:
    RAILS_ENV: production
    RACK_ENV: production
    C2_HOST: 'https://cap.18f.gov'
    ROOT_URL: 'https://micropurchase.18f.gov'
