---
excerpt: none
---
{% include head.html %}
<body class="no-js layout-profile">
  <a class="a-skip-to-main" href="#main">Skip to main content</a>
  {% include site-header.html %}
  <nav class="breadcrumbs">
    <div class="wrapper">
      <ol>
        <li><a href="{{site.baseurl}}">Home</a></li>
        <li>Profile</li>
      </ol>
    </div>
  </nav>
  <main class="page" role="main" id="main">
    <div class="wrapper">
      <h1>Profile</h1>
      <form>
        <div class="field field-name">
          <label>
            <span class="label-text">Name</span>
            <input type="text">
          </label>
        </div>
        <div class="field field-duns">
          <label>
            <span class="label-text">DUNS number</span>
            <input type="text">
            <span class="help-text" title="Verified via SAM.gov">Verified</span>
          </label>
        </div>
        <div class="field field-email">
          <label>
            <span class="label-text">Email address</span>
            <input type="email">
          </label>
        </div>
        <div class="field field-payment-url">
          <label>
            <span class="label-text">Payment url</span>
            <input type="text" id="payment-url">
            <span class="help-text">The URL where you can accept payments via credit card.</span>
          </label>
        </div>
        <footer>
          <button type="submit">Submit</button>
        </footer>
      </form>

    </div>
  </main>
  {% include site-footer.html %}
</body>
