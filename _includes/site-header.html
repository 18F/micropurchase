<header class="prototype-header">
  <div class="field-auction-status field field-select">
    <span class="label-text">Auction status</span>
    <select name="auction-status" id="auction-status">
      <optgroup label="vendor">
        <option value="published-closed-opens-soon-vendors">Published, closed, opens soon</option>
        <option value="published-open-bid-not-allowed-vendors">Published, open (bid not allowed)</option>
        <option value="published-open-first-bid-vendors">Published, open (first bid)</option>
        <option value="published-open-bid-limited-vendors">Published, open (bid limited)</option>
        <option value="published-open-outbid-vendors">Published, open (outbid)</option>
        <option value="published-open-bid-rejected-vendors">Published, open (bid rejected)</option>
        <option value="published-open-bid-placed-vendors">Published, open (bid placed)</option>
        <option value="published-closed-pending-delivery-vendors">Published, closed (pending delivery)</option>
        <option value="published-closed-pending-delivery-overdue-vendors">Published, closed (pending delivery) (overdue)</option>
        <option value="published-closed-pending-acceptance-vendors">Published, closed (pending acceptance)</option>
        <option value="published-closed-pending-payment-vendors">Published, closed (pending payment)</option>
        <option value="published-closed-paid-vendors">Published, closed (paid)</option>
        <option value="published-closed-rejected-vendors">Published, closed (rejected)</option>
      </optgroup>
      <optgroup label="admin">
        <option value="publishable-pending-approval-admins">Publishable (pending approval)</option>
        <option value="publishable-admins">Publishable</option>
        <option value="published-closed-opens-soon-admins">Published, closed (opens soon)</option>
        <option value="published-open-no-bids-admins">Published, open (no bids)</option>
        <option value="published-open-with-bids-admins">Published, open (with bids)</option>
        <option value="published-closed-pending-delivery-admins">Published, closed (pending delivery)</option>
        <option value="published-closed-pending-delivery-overdue-admins">Published, closed (pending delivery) (overdue)</option>
        <option value="published-closed-pending-acceptance-admins">Published, closed (pending acceptance)</option>
        <option value="published-closed-pending-payment-admins">Published, closed (pending payment)</option>
        <option value="published-closed-paid-admins">Published, closed (paid)</option>
        <option value="published-closed-rejected-admins">Published, closed (rejected)</option>
      </optgroup>
      <optgroup label="everyone">
        <option value="published-closed-no-relation-everyone">Published, closed (no relation)</option>
      </optgroup>
    </select>
  </div>
  <div class="nav-user field field-select">
    <label>
      <span class="label-text">User</span>
      <select>
        <option value="admin">Admin</option>
        <option value="vendor">Vendor</option>
      </select>
    </label>
  </div>
</header>
<header class="site-header">

    <h1 class="logo">
      <a href="{{site.baseurl}}/">
        <img src="{{site.baseurl}}/images/logo/18F-Logo-Bright-L.png">
        {{site.title}}
        <span class="tagline">A marketplace for open source work</span>
      </a>
    </h1>
    <nav class="nav-header-nav">
      <div class="signed-in">
        <ul>
          <li class="nav-my-profile"><a href="{{site.baseurl}}/profile">My profile</a></li>
          <li class="nav-people"><a href="{{site.baseurl}}/people">People</a></li>
          <li class="nav-settings"><a href="{{site.baseurl}}/settings">Settings</a></li>
          <li class="nav-sign-out"><a class="a-sign-out" href="{{site.baseurl}}/">Sign out</a></li>
        </ul>        
      </div>
      <div class="signed-out">
        Use your <a href="https://github.com">GitHub</a> account to

    </nav>
  </div>
</header>
