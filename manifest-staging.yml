---
applications:
- name: micropurchase-staging
  memory: 1G
  instances: 1
  domain: 18f.gov
  host: micropurchase-staging
  buildpack: https://github.com/ddollar/heroku-buildpack-multi.git
  services:
    - micropurchase-staging-psql
    - micropurchase-github
  command: null
  env:
    RAILS_ENV: staging
    RACK_ENV: staging
    MPT_3500_GITHUB_KEY: $(echo $VCAP_SERVICES | sed 's/-//g' | jq '.userprovided[] | select(.name=="micropurchase-github") | .credentials.client_id' )
    MPT_3500_GITHUB_SECRET: $(echo $VCAP_SERVICES | sed 's/-//g' | jq '.userprovided[] | select(.name=="micropurchase-github") | .credentials.secret' )
